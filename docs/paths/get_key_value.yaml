/v3/key_values/{key}:
  get:
    tags:
      - KeyValueEntries
    summary: Get KeyValueEntry by ID
    description: |
      Allows to get `KeyValueEntry` with the corresponding details.
    operationId: getKeyValueEntryByID
    parameters:
    - name: key
      in: path
      description: Unique identifier of the key-value entry
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: "max_contracts_count"
    responses:
      200:
        description: key-value entry exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  $ref: '#/components/schemas/KeyValueEntry'
#            example:
#              - id: "u32Key"
#                type: "key-value-entries"
#                attributes:
#                  type: object
#                  properties:
#                    value:
#                      type: "1"
#                      U32: "1"
#              - id: "u64Key"
#                type: "key-value-entries"
#                attributes:
#                  type: object
#                  properties:
#                    value:
#                      type: "3"
#                      U64: "2"
#              - id: "strKey"
#                type: "key-value-entries"
#                attributes:
#                  type: object
#                  properties:
#                    value:
#                      type: "2"
#                      Str: "1"

      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: key-value entry does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'