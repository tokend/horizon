/v3/signer_roles:
  get:
    tags:
      - Signer Roles
    summary: Signer Role List
    description: |
                  Allows to get list of `Signer Role` with the corresponding details.
    operationId: getSignerRoles
    parameters:
    - name: include
      in: query
      description: |
        Relationships may be used for the included parameter.
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum: [rules]
    - $ref: '#/components/schemas/pageNumberParam'
    - $ref: '#/components/schemas/pageLimitParam'
    - $ref: '#/components/schemas/sortingParam'
    responses:
      200:
        description: succesfully retrived page
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data: 
                  type: array
                  items:
                    type: object
                    $ref: '#/components/schemas/SignerRole'
                included:
                  type: array
                  items:
                    type: object
                    oneOf:
                    - $ref: '#/components/schemas/SignerRule'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
