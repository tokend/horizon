/v3/balances/{id}:
  get:
    tags:
      - Balances
    summary: Balance by ID
    description: |
      Allows getting `Balance` with corresponding details.
    operationId: getBalanceByID
    parameters:
      - name: id
        in: path
        description: Unique identifier of a balance
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: include
        in: query
        description: |
          ðŸ”’ Following relationships require an owner's or admin's signature to be included:
          * `state`
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
            - asset
            - state
          example: asset
    responses:
      200:
        description: balance exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/Balance'
                included:
                  type: array
                  items:
                    oneOf:
                      - $ref: '#/components/schemas/Asset'
                      - $ref: '#/components/schemas/BalanceState'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      401:
        description: either an invalid signature has been provided or a signer has not been authorized to access specified resources
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: such a balance does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
