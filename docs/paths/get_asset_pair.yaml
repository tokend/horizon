/v3/asset_pairs/{id}:
  get:
    tags:
      - AssetPairs
    summary: Get AssetPair by ID
    description: |
                  Allows to get `AssetPair` with the corresponding details.
    operationId: getAssetPairByID
    parameters:
    - name: id
      in: path
      description: Unique identifier of the asset pair
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: QUOTE:BASE
        example: "BTC:ETH"
    - name: include
      in: query
      description: |
                    Relationships may be used for the `include` parameter.
      required: false
      style: form
      explode: false
      schema:
        type: string
        example: "base_asset"
        enum:
          - base_asset
          - quote_asset
    responses:
      200:
        description: asset pair exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/AssetPair'
                included:
                  type: array
                  items:
                    $ref: '#/components/schemas/Asset'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: asset pair does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
