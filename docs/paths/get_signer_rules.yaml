/v3/signer_rules:
  get:
    tags:
      - Signer Rules
    summary: Get Signer Rules
    description: |
                  Allows to get list of `Signer Rule` with the corresponding details.
    operationId: getSignerRules
    parameters:
    - $ref: '#/components/schemas/pageNumberParam'
    - $ref: '#/components/schemas/pageLimitParam'
    - $ref: '#/components/schemas/sortingParam'
    responses:
      200:
        description: succesfully retrived page
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
              properties:
                data: 
                  type: array
                  items:
                    type: object
                    $ref: '#/components/schemas/SignerRule'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
