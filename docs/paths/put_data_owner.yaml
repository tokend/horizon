/v3/data/owner/{id}:
  put:
    tags:
      - Data
    summary: Data Change Owner
    description: |
      Allows changing an owner of `Data`
    parameters:
      - name: include
        in: query
        description: |
          Relationships that may be used for the included parameter.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
            - owner
    requestBody:
      required: true
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              data:
                type: object
                required: true
                $ref: '#/components/schemas/UpdateDataOwnerOp'
    responses:
      200:
        description: owner was successfully changed
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data:
                  $ref: '#/components/schemas/Data'
                included:
                  type: array
                  items:
                    $ref: '#/components/schemas/AccountKey'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      401:
        description: not authorized
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: id doesn't exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
