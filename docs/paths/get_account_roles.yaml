/v3/account_roles:
  get:
    tags:
      - Account Roles
    summary: Account Role List
    description: |
                  Allows to get list of `Account Role` with the corresponding details.
    operationId: getAccountRoles
    parameters:
    - name: include
      in: query
      description: |
        Relationships may be used for the included parameter.
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum: [rules]
    - $ref: '#/components/schemas/pageNumberParam'
    - $ref: '#/components/schemas/pageLimitParam'
    - $ref: '#/components/schemas/sortingParam'
    responses:
      200:
        description: succesfully retrived page
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data: 
                  type: array
                  items:
                    type: object
                    $ref: '#/components/schemas/AccountRole'
                included:
                  type: array
                  items:
                    type: object
                    oneOf:
                    - $ref: '#/components/schemas/AccountRule'
                links:
                  type: object
                  description: "Provides links for pagination"
                  properties:
                    next:
                      type: string
                      description: "link to the next page"
                      example: "/v3/account_roles?include=rules&page[number]=2&page[limit]=15"
                    self:
                      type: string
                      description: "link to the current page"
                      example: "/v3/account_roles?include=rules&page[number]=1&page[limit]=15"
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
