/v3/operations/{id}:
  get:
    tags:
    - History
    summary: Get operation
    description: |
      Allows to get operation \n
      ðŸ”’ Admin account's signature is required.\n
    operationId: getOperation
    parameters:
    - name: include
      in: query
      description: |
        Relationships may be used for the included parameter.
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum:
        - "operation.details"
    responses:
      200:
        description: operations exist
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/Operation'
                included:
                  type: array
                  items:
                    oneOf:
                    - $ref: '#/components/schemas/OperationDetails'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      401:
        description: either an invalid signature has been provided or a signer has not been authorized to access specified resources
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'