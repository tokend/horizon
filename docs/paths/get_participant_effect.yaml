/v3/history/{id}:
  get:
    tags:
      - Participant Effect
    summary: Get participant effect
    description: |
      Allows to get a participant effect by id
    operationId: getParticipantEffectByID
    parameters:
      - name: id
        in: path
        description: Unique identifier of the participant effect
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
          example: 10
      - name: include
        in: query
        description: |
          Relationships may be used for the included parameter.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
            - "effect"
            - "operation"
            - "operation.details"
            - "asset"
    responses:
      200:
        description: participant effect exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/ParticipantsEffect'
                included:
                  type: array
                  items:
                    anyOf:
                      - $ref: '#/components/schemas/Operation'
                      - $ref: '#/components/schemas/OperationDetails'
                      - $ref: '#/components/schemas/Effect'
                      - $ref: '#/components/schemas/Asset'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: effects do not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
