/v3/offers/{id}:
  get:
    tags:
      - Offers
    summary: Get Offer by ID
    description: |
                  Allows to get `Offer` with the corresponding details.\n
                  ðŸ”’ An owner's signatureis needed to get data from this endpoint
    operationId: getOfferByID
    parameters:
      - name: id
        in: path
        description: Unique identifier of the offer
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
          example: 10
      - name: include
        in: query
        description: |
                      Relationships may be used for the included parameter.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
            - base_asset
            - quote_asset
    responses:
      200:
        description: offer exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/Offer'
                included:
                  type: array
                  items:
                    $ref: '#/components/schemas/Asset'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: offer does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
