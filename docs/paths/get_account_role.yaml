/v3/account_roles/{id}:
  get:
    tags:
      - Account Roles
    summary: Get Account Role by ID
    description: |
                  Allows to get `Account Role` with the corresponding details.
    operationId: getAccountRoleByID
    parameters:
    - name: id
      in: path
      description: Unique identifier of the account role
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: include
      in: query
      description: |
        Relationships may be used for the included parameter.
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum: [rules]
    responses:
      200:
        description: account role exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data: 
                  type: object
                  $ref: '#/components/schemas/AccountRole'
                included:
                  type: array
                  items:
                    type: object
                    oneOf:
                    - $ref: '#/components/schemas/AccountRule'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: account role does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
