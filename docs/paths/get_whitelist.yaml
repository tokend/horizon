/v3/sales/{id}/relationships/whitelist:
  get:
    tags:
      - Crowd Investing
    summary: Get whitelist for sale
    description: |
      Allows getting whitelist for sale.\n
      ðŸ”’ Admin or sale owner signature is required.\n
    operationId: getSaleWhitelist
    parameters:
      - name: id
        in: path
        description: Unique identifier of a sale
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
          example: 10
    responses:
      200:
        description: whitelist exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/SaleWhitelist'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      401:
        description: either an invalid signature has been provided or a signer has not been authorized to access specified resources
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: whitelist does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'