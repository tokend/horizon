/v3/atomic_swap_bids:
  get:
    tags:
    - Atomic Swap
    summary: Atomic Swap Bid List
    description: |
      Allows getting a filtered list of `Atomic Swap Bid` with corresponding details.
    operationId: getAtomicSwapBids
    parameters:
    - name: filter[base_asset]
      in: query
      description: |
        Filters atomic swap bids by a base asset.
      required: false
      style: form
      explode: false
      schema:
        type: integer
    - name: filter[owner]
      in: query
      description: |
        Filters atomic swap bids by a specified owner's account address.
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: filter[quote_assets]
      in: query
      description: |
        Filters atomic swap bids by quote assets. Returns the page of atomic swap bids where all quote assets present.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    - name: include
      in: query
      description: |
        Relationships that may be used for the included parameter.
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum:
        - base_balance
        - owner
        - base_asset
        - quote_assets
    - $ref: '#/components/schemas/pageNumberParam'
    - $ref: '#/components/schemas/pageLimitParam'
    - $ref: '#/components/schemas/sortingParam'
    responses:
      200:
        description: atomic swap bid exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
              - data
              - included
              properties:
                data:
                  type: array
                  items:
                    type: object
                    $ref: '#/components/schemas/AtomicSwapBid'
                included:
                  type: array
                  items:
                    $ref: '#/components/schemas/Asset'
                links:
                  type: object
                  description: "Provides links for pagination"
                  properties:
                    next:
                      type: string
                      description: "link to the next page"
                      example: "/v3/assets?include=owner&page[number]=2&page[limit]=15"
                    self:
                      type: string
                      description: "link to the current page"
                      example: "/v3/assets?include=owner&page[number]=1&page[limit]=15"
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: asset does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
