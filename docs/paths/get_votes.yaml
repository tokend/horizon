/v3/votes:
  get:
    tags:
      - Polls
    summary: Votes list
    description: |
      Allows getting a filtered list of `Votes` with corresponding details.\n
      ðŸ”’ Depending on the case, different signatures are required:\n
        1. if no filters are applied, admin account's signature is required.\n
        2. if filter by voter is applied, signature of voter is required\n
        3. if filter by poll is provided, signature of poll owner or poll results provider is requred
    operationId: getVotes
    parameters:
      - name: filter[poll]
        in: query
        description:
          - Filter votes by specified poll ID
        required: false
        style: form
        explode: false
        schema:
          type: integer
          format: uint64
          example: 3
      - name: filter[voter]
        description:
          - Filter votes by specified voter account ID
        required: false
        style: form
        explode: false
        schema:
          type: string
          format: valid accountID
          example: "GAULFBQKQTFHHHZEIRMYVCGTY47FKWEW7P2BY2YT45HAEODAIJUJH23T"
      - name: include
        in: query
        description: |
          Relationships that may be used for the included parameter.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum: [poll]
      - $ref: '#/components/schemas/pageCursorParam'
      - $ref: '#/components/schemas/pageLimitParam'
      - $ref: '#/components/schemas/sortingParam'
    responses:
      200:
        description: votes exist
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    $ref: '#/components/schemas/Vote'
                included:
                  type: array
                  items:
                    type: object
                    oneOf:
                      - $ref: '#/components/schemas/Poll'
                links:
                  type: object
                  description: "Provides links for pagination"
                  properties:
                    next:
                      type: string
                      description: "link to the next page"
                      example: "/v3/votes?page[cursor]=22312312&page[limit]=15"
                    self:
                      type: string
                      description: "link to the current page"
                      example: "/v3/votes?page[cursor]=12313123&page[limit]=15"
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      401:
        description: either an invalid signature has been provided or a signer has not been authorized to access specified resources
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'