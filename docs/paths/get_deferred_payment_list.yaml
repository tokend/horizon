/v3/deferred_payments:
  get:
    tags:
      - DeferredPayments
    summary: DeferredPayments list
    description: |
      Allows getting a filtered list of `DeferredPayments` with corresponding details.\n
      ðŸ”’ Depending on the case, different signatures are required:\n
        1. if no filters are applied, admin signature is required.\n
        2. if filter by source is applied, signature of source is required\n
        3. if filter by destination is applied, signature of destination is required\n
    operationId: getSwaps
    parameters:
      - name: filter[destination]
        in: query
        description: |
          Filters deferredPayments by a specified destination's account address.
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: filter[source_balance]
        in: query
        description: |
          Filters deferredPayments by a specified source's balance address.
        required: false
        style: form
        explode: false
        schema:
          type: string
      - $ref: '#/components/schemas/pageCursorParam'
      - $ref: '#/components/schemas/pageLimitParam'
      - $ref: '#/components/schemas/sortingParam'
    responses:
      200:
        description: deferredPayments exist
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data:
                  type: array
                  items:
                    type: object
                    $ref: '#/components/schemas/DeferredPayment'
                included:
                  type: array
                links:
                  type: object
                  description: "Provides links for pagination"
                  properties:
                    next:
                      type: string
                      description: "link to the next page"
                      example: "/v3/deferred_payments?page[cursor]=2&page[limit]=15"
                    self:
                      type: string
                      description: "link to the current page"
                      example: "/v3/deferred_payments?page[cursor]=1&page[limit]=15"
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      401:
        description: either an invalid signature has been provided or a signer has not been authorized to access specified resources
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'