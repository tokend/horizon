/v3/accounts/{account_id}/converted_balances_collection/{id}:
  get:
    tags:
      - Balances
    summary: Converted Balances Collection
    description: |
      Allows getting list of balances converted to provided asset.

      ðŸ”’ Either account or admin signature is needed.
    operationId: getConvertedBalancesCollection
    parameters:
      - name: account_id
        in: path
        description: "ID of the account"
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        description: "ID of the collection (asset to convert balances to)"
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: include
        in: query
        description: |
          Relationships that may be used for the `include` parameter.
        required: false
        style: form
        explode: false
        schema:
          type: string
          example: "states"
          enum:
            - states
    responses:
      200:
        description: balances collection exist
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/ConvertedBalancesCollection'
                included:
                  type: array
                  items:
                    $ref: '#/components/schemas/ConvertedBalanceState'
        400:
          description: bad input parameter
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: either an invalid signature has been provided or a signer has not been authorized to access specified resources
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: either account or asset to convert states doesn't exist
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'