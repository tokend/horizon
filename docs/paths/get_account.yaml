/v3/accounts/{id}:
  get:
    tags:
      - Accounts
    summary: Account by ID
    description: |
                  Allows getting `Account` with corresponding details.
    operationId: getAccountByID
    parameters:
    - name: id
      in: path
      description: Unique identifier of an account
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: include
      in: query
      description: |
        ðŸ”’ Following relationships require an owner's or admin's signature to be included:
        * `balances.state`
        * `referrer`
        * `fees`
        * `role`
        * `role.rules`
        * `limits`
        * `external_system_ids`
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum:
          - fees
          - balances
          - balances.asset
          - balances.state
          - referrer
          - limits
          - external_system_ids
        example: balances,balances.asset
    responses:
      200:
        description: account exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
                - included
              properties:
                data: 
                  type: object
                  $ref: '#/components/schemas/Account'
                included:
                  type: array
                  items:
                    oneOf:
                    - $ref: '#/components/schemas/AccountKey'
                    - $ref: '#/components/schemas/BalanceStateKey'
                    - $ref: '#/components/schemas/FeeKey'
                    - $ref: '#/components/schemas/ExternalSystemIDKey'
                    - $ref: '#/components/schemas/LimitsKey'

      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      401:
        description: either an invalid signature has been provided or a signer has not been authorized to access specified resources
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: such an account does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
