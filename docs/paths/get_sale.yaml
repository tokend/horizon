/v3/sales/{id}:
  get:
    tags:
      - Crowd Investing
    summary: Sale by ID
    description: |
                  Allows getting `Sale` with corresponding details.
    operation: getSaleByID
    parameters:
    - name: id
      in: path
      description: Unique identifier of an account
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int64
    - name: include
      in: query
      description: |
                    Relationships that may be used for the included parameter.
      required: false
      style: form
      explode: false
      schema:
        type: string
      enum:
        - base_asset
        - quote_assets
        - default_quote_asset
      example: base_asset,default_quote_asset
    responses:
      200:
        description: sale exists
        content:
          application/vnd.api+json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/Sale'
                included:
                  type: array
                  items:
                    $ref: '#/components/schemas/Asset'
      400:
        description: bad input parameter
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
      404:
        description: such a sale does not exist
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/Errors'
