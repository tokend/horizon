KeyValueEntryKey:
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: string
      example: "max_contracts_count" # TODO provide a list of valid keys and corresponding values
    type:
      type: string
      enum:
        - "key-value-entries"

# the specific example for uint64 value in kv-entry for using it in example response
# TODO make proper one case (u32 OR u64 OR str) using in KeyValueEntryValue
KeyValueEntryValueU64:
  type: object
  description: |
    Defines the value of KeyValueEntry.
    Note that the only one value field is present, according to defined `type`.
    All other fields are `null` or absent.\n
    Possible value fields:
    * `U32`
    * `U64`
    * `Str`
  required:
    - type
  properties:
    type:
      type: string
      example: "3" # TODO provide a list of valid KeyValueEntryTypes
      format: int32
      description: "defines the type of value stored in KeyValueEntry"
    U64:
      type: string
      example: "3"
      format: uint64
    U32:
      type: string
      example: null
      format: uint32
    Str:
      type: string
      example: null

KeyValueEntryValue:
  type: object
  description: |
    Defines the value of KeyValueEntry.
    Note that the only one value field is present, according to defined `type`.
    All other fields are `null` or absent.
  required:
    - type
  properties:
    type:
      type: string
      example: "3" # TODO provide a list of valid KeyValueEntryTypes
      format: int32
      description: "defines the type of value stored in KeyValueEntry"
    U32:
      type: string
      example: "3"
      format: uint32
    U64:
      type: string
      example: "3"
      format: uint64
    Str:
      type: string
      example: "ETH"
      descriprion: |
        KeyValueEntryValues of type string could define:
        * transaction fee assets in KeyValueEntries

KeyValueEntry:
  allOf:
  - $ref: '#/components/schemas/KeyValueEntryKey'
  - type: object
    properties:
      attributes:
        type: object
        required:
          - value
        properties:
          value:
            $ref: '#/components/schemas/KeyValueEntryValueU64' # Here using specific case because we need only one value entry but the example has all three values
