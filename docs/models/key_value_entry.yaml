KeyValueEntryKey:
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: string
      example: "max_contracts_count" # TODO provide a list of valid keys and corresponding values
    type:
      type: string
      enum:
        - "key-value-entries"


# the specific example for uint64 value in kv-entry for using it in example response
# TODO make proper one case (u32 OR u64 OR str) using in KeyValueEntryValue
KeyValueEntryValueU32:
  type: object
  description: |
    Defines the value of KeyValueEntry.
    Note that the only one value field is present, according to defined `type`.
    All other fields are `null` or absent.\n
    Possible value fields:
    * `U32`
    * `U64`
    * `Str`
  required:
    - type
  properties:
    type:
      type: object
      descriprion: defines the type of the value stored in KV pair
      required:
        - name
      properties:
        name:
          type: string
          example: "uint32"
          descriprion: defines the type name of the value stored in KV pair
        value:
          type: number
          example: 1
          description: defines the code of type of the value stored in KV pair
    u_32:
      type: number
      example: 1
      format: uint32

