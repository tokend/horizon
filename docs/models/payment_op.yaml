PaymentOpKey:
  type: object
  properties:
    id:
      type: string
      example: "123"
    type:
      type: string
      enum:
        - "operations-payment"

PaymentOp:
  allOf:
  - $ref: '#/components/schemas/PaymentOpKey'
  - type: object
    properties:
      relationships:
        type: object
        properties:
          account_from:
            $ref: '#/components/schemas/AccountKey'
          account_to:
            $ref: '#/components/schemas/AccountKey'
          balance_from:
            $ref: '#/components/schemas/BalanceKey'
          balance_to:
            $ref: '#/components/schemas/BalanceKey'
          asset:
            $ref: '#/components/schemas/AssetKey'

      attributes:
        type: object
        properties:
          required:
          - amount
          - source_fee
          - destination_fee
          - source_pay_for_destination_fee
          - subject
          - reference
          source_fee:
            $ref: '#/components/schemas/CalculatedFeeEntry'
          destination_fee:
            $ref: '#/components/schemas/CalculatedFeeEntry'
          source_pay_for_destination_fee:
            type: boolean
            example: false
            description: "Whether source of the payment should pay destination fee"
          amount:
            type: string
            format: Amount
            example: "123.123456"
          reference:
            type: string
            description: "Reference for the payment"
          subject:
            type: string
            example: "Dividents"
            description: "Subject of the payment"