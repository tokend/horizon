AccountKey:
  type: object
  required:
      - id
      - type
  properties:
      id:
        type: string
        example: "GBSR6JG5AYSAW7HK6EGJFYVIVN54LVGSY3ZLJ6X3IBQZ766EJABCZQTH"
      type:
        type: string
        enum: 
        - "accounts"
Account:
  allOf:
  - $ref: '#/components/schemas/AccountKey'
  - type: object
    properties:
      relationships:
        type: object
        required:
          - balances
        properties:
          referrer:
            description: "Referrer is another account that brought this account into the system."
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/AccountKey'
          balances:
            description: "Defines balances that are owned by this account"
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/BalanceKey'