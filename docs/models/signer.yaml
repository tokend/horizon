SignerKey:
  type: object
  required:
      - id
      - type
  properties:
      id:
        type: string
        example: "GBSR6JG5AYSAW7HK6EGJFYVIVN54LVGSY3ZLJ6X3IBQZ766EJABCZQTH"
      type:
        type: string
        enum: 
        - "signers"
Signer:
  allOf:
  - $ref: '#/components/schemas/SignerKey'
  - type: object
    properties:
      attributes:
        type: object
        required: [weight, identity, details]
        properties:
          weight:
            type: integer
            format: uint32
            description: "defines weight of the signature created by this signer"
          identity:
            type: integer
            format: uint32
            description: "defines identity of the signer. Signatures of signers with same identity counted as one signature with max weight"
          details:
            type: object
            additionalProperties: true
            description: "free-form object to attach details to the signer"
      relationships:
        type: object
        required:
          - role
          - account
        properties:
          role:
            description: "Defines role of the signer"
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/SignerRoleKey'
          account:
            type: object
            description: "Defines account which is controlled by this signer"
            properties:
              data:
                type: object
                $ref: '#/components/schemas/AccountKey'