LimitKey:
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: string
      example: "1"
    type:
      type: string
      enum:
        - "limits"
Limit:
  allOf:
  - $ref: '#/components/schemas/LimitKey'
  - type: object
    properties:
      relationships:
        type: object
        required:
          - asset
        properties:
          account:
            type: object
            description: "account related to a particular limit"
            properties:
              data:
                $ref: '#/components/schemas/AccountKey'
          # role:
            # TODO must be filled after feature/roles_rules merge
          asset:
            type: object
            description: "asset related to the limit"
            properties:
              data:
                $ref: '#/components/schemas/AssetKey'
      attributes:
        type: object
        required:
          - stats_op_type
          - is_convert_needed
          - daily_out
          - weekly_out
          - monthly_out
          - annual_out
        properties:
          stats_op_type:
            type: integer
            format: int32
            description: "defines the type of operation for which a limit is applied. TODO: provide a list of such operations"
            example: 1
          is_convert_needed:
            type: bool
            description: "if `true`, this limit is applied to operations in other assets except for those specified in `asset` relationships"
            example: true
          daily_out:
            type: string
            example: "100.000000"
            format: Amount
          weekly_out:
            type: string
            example: "700.000000"
            format: Amount
          monthly_out:
            type: string
            example: "3000.000000"
            format: Amount
          annual_out:
            type: string
            example: "36500.000000"
            format: Amount