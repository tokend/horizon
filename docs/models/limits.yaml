LimitsKey:
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: string
      example: "1"
    type:
      type: string
      enum:
        - "limits"

Limits:
  allOf:
    - $ref: '#components/schemas/LimitsKey'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - asset
          properties:
            account:
              type: object
              description: "account related to the particular limit"
              properties:
                data:
                  $ref: '#/components/schemas/AccountKey'
            # role:
              # TODO must be filled after feature/roles_rules merge
            asset:
              type: object
              description: "asset related to the limit"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
        attributes:
          type: object
          required:
            - stats_op_type
            - is_convert_needed
            - daily_out
            - weekly_out
            - monthly_out
            - annual_out
          properties:
            stats_op_type:
              type: int32
              description: "defines StatsOpType for the limit"
              example: 1
            is_convert_needed:
              type: bool
              description: "defines is convert needed for the limit"
              example: true
            daily_out:
              type: string
              description: "defines daily out limit"
              example: "10"
            weekly_out:
              type: string
              description: "defines weekly out limit"
              example: "11"
            monthly_out:
              type: string
              description: "defines monthly out limit"
              example: "12"
            annual_out:
              type: string
              description: "defines annual out limit"
              example: "13"