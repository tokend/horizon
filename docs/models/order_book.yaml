OrderBookEntryKey:
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: string
      example: "BASE84651:QUOTE899:0:f:66110000"
    type:
      type: string
      enum:
        - "order-book-entries"

OrderBookEntry:
  allOf:
  - $ref: '#/components/schemas/OrderBookEntryKey'
  - type: object
    properties:
      attributes:
        type: object
        required:
          - is_buy
          - price
          - base_amount
          - quote_amount
          - created_at
        properties:
          is_buy:
            type: boolean
            description: "defines whether an offer is on buying or selling the base_asset" # FIXME ?
            example: false
          price:
            type: string
            format: float
            description: "defines the price of an offer"
            example: "33.050000"
          base_amount:
            type: string
            format: float
            description: "defines the base amount of an offer"
            example: "33.050000"
          quote_amount:
            type: string
            format: float
            description: "defines the quote amount of an offer"
            example: "1092.302500"
          created_at:
            type: string
            description: "defines the time when the offer was created"
            format: "date-time"
            example: "2012-11-01T22:08:41+00:00"
      relationships:
        type: object
        properties:
          base_asset:
            type: object
            description: "defines the base asset of an offer"
            properties:
              data:
                $ref: '#/components/schemas/Asset'
          quote_asset:
            type: object
            description: "defines the quote asset of an offer"
            properties:
              data:
                $ref: '#/components/schemas/Asset'
