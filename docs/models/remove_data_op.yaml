RemoveDataOpKey:
  type: object
  properties:
    id:
      type: string
      example: "123"
    type:
      type: string
      enum:
        - "operations-remove-data"

RemoveDataOp:
  allOf:
  - $ref: '#/components/schemas/RemoveDataOpKey'
  - type: object
    required: [relationships, attributes]
    properties:
      relationships:
        type: object
        properties:
          owner:
            $ref: '#/components/schemas/AccountKey'
          data:
            $ref: '#/components/schemas/DataKey'
      attributes:
        type: object
        required:
          - id
        properties:
          id:
            type: integer
            format: uint64
