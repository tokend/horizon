LiquidityPoolKey:
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: string
      example: "5"
    type:
      type: string
      enum:
        - "liquidity-pools"

LiquidityPool:
  allOf:
    - $ref: "#/components/schemas/LiquidityPoolKey"
    - type: object
      required:
        - relationships
        - attributes
      properties:
        attributes:
          type: object
          required:
            - account_id
            - first_reserve
            - second_reserve
            - lp_tokens_amount
          properties:
            account_id:
              type: string
              description: "Liquidity pool's account ID"
              example: "GAAHBWGMVTCZKDTVSJX4Z3F6HTEOZJZJIBZMH3G6UUFPPBTRP45OFOPK"
            first_reserve:
              type: string
              format: Amount
              description: "Amount of first asset's reserve in liquidity pool"
              example: "10.000000"
            second_reserve:
              type: string
              format: Amount
              description: "Amount of second asset's reserve in liquidity pool"
              example: "20.000000"
            lp_tokens_amount:
              type: string
              format: Amount
              description: "Supply of a liquidity pool tokens"
              example: "1.4143526"
        relationships:
          type: object
          properties:
            first_asset:
              description: "First asset in liquidity pool"
              type: object
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/AssetKey'
            second_asset:
              description: "Second asset in liquidity pool"
              type: object
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/AssetKey'
            lp_tokens_asset:
              description: "Asset of a liquidity pool token"
              type: object
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/AssetKey'
            first_balance:
              description: "Balance of the first asset in liquidity pool"
              type: object
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/BalanceKey'
            second_balance:
              description: "Balance of the second asset in liquidity pool"
              type: object
              properties:
                data:
                  type: object
                  $ref: '#/components/schemas/Balance'
