SaleWhitelistKey:
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: integer
      format: uint64
      description: "ID of the sale"
      example: 42
    type:
      type: string
      enum:
      - "sales-whitelist"

SaleWhitelist:
  allOf:
  - $ref: '#/components/schemas/SaleWhitelistKey'
  - type: object
    required: [relationships]
    properties:
      relationships:
        type: object
        properties:
          participant:
            type: object
            description: "whitelisted account"
            properties:
              data:
                $ref: '#/components/schemas/AccountKey'