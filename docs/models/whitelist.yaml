SaleWhitelistKey:
  type: object
  required:
      - id
      - type
  properties:
      id:
        type: string
        description: "Address of whitelisted account"
        example: "GAULFBQKQTFHHHZEIRMYVCGTY47FKWEW7P2BY2YT45HAEODAIJUJH23T"
      type:
        type: string
        enum:
        - "sale-whitelist"

SaleWhitelist:
  allOf:
  - $ref: '#/components/schemas/SaleWhitelistKey'
  - type: object
    required: [relationships]
    properties:
      relationships:
        type: object
        properties:
          participant:
            type: object
            description: "whitelisted account"
            properties:
              data:
                $ref: '#/components/schemas/AccountKey'