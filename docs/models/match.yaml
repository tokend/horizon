MatchKey:
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: string
      example: "17179869186" # define if valid
    type:
      type: string
      enum:
        - "matches"

Match:
  allOf:
    - $ref: '#/components/schemas/MatchKey'
    - type: object
      required: [relationships, attributes]
      properties:
        attributes:
          type: object
          required:
            - order_book_id
            - quote_amount
            - base_amount
            - price
          properties:
            order_book_id:
              type: string
              format: int64
              description: "defines whether match is a secondary market match or match after sale end. `0` - secondary market, `saleId` - (for specific sale) or `-1`"
              example: "1"
            quote_amount:
              type: string
              format: Amount
              description: "defines base amount of the match"
              example: "34.551851"
            base_amount:
              type: string
              format: Amount
              description: "defines quote amount of the match"
              example: "55.001291"
            price:
              type: string
              format: Amount
              description: "defines price of the match"
              example: "51.150509"
        relationships:
          type: object
          required:
            - base_asset
            - quote_asset
          properties:
            base_asset:
              type: object
              description: "defines base asset of the match"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
            quote_asset:
              type: object
              description: "defines quote asset of the match"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'