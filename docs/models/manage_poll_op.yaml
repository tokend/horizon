ManagePollOpKey:
  type: object
  properties:
    id:
      type: string
      example: "123"
    type:
      type: string
      enum:
        - "operations-manage-poll"

ManagePollOp:
  allOf:
  - $ref: '#/components/schemas/ManagePollOpKey'
  - type: object
    required: [relationships, attributes]
    properties:
      relationships:
        type: object
        nullable: true
        properties:
          poll:
            $ref: '#/components/schemas/PollKey'
      attributes:
        type: object
        required: [action]
        properties:
          action:
            format: xdr.ManagePollAction
            description: |
               * 0 - close
               * 1 - update end time
               * 2 - cancel
            allOf:
              - $ref: '#/components/schemas/Enum'
          close:
            allOf:
              - $ref: '#/components/schemas/ClosePollOp'
              - nullable: true
          update_end_time:
            allOf:
              - $ref: '#/components/schemas/UpdatePollEndTimeOp'
              - nullable: true

ClosePollOp:
  type: object
  required: [poll_id, poll_result, details]
  properties:
    poll_id:
      type: integer
      format: int64
      description: "id of the closed poll"
      example: 1
    poll_result:
      format: xdr.PollResult
      description: |
        * 0 - passed
        * 1 - failed
      allOf:
        - $ref: '#/components/schemas/Enum'
    details:
      $ref: '#/components/schemas/Details'

UpdatePollEndTimeOp:
  type: object
  required: [poll_id, new_end_time]
  properties:
    poll_id:
      type: integer
      format: int64
      description: "id of the poll to update end time"
      example: 1
    new_end_time:
      type: string
      description: "new end time of the poll"
      format: "date-time"
      example: "2012-11-01T22:08:41+00:00"