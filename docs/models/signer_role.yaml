SignerRoleKey:
  type: object
  required:
      - id
      - type
  properties:
      id:
        type: string
        example: "4581"
      type:
        type: string
        enum: 
          - "signer-roles"
SignerRole:
  allOf:
  - $ref: '#/components/schemas/SignerRoleKey'
  - type: object
    properties:
      relationships:
        type: object
        required: [rules, owner]
        properties:
          rules:
            description: "Rules applied to the role"
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/SignerRuleKey'
          owner:
            description: "Owner of the role"
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/AccountKey'
      attributes:
        type: object
        required: [details]
        properties:
          details: 
            type: object
            description: "free-form object to attach details to the role"
            additionalProperties: true