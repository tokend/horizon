AssetPolicyMask:
  type: object
  description: "Represents bit mask for asset policy"
  properties:
    value:
      type: integer
      description: "bit mask"
      format: int32
      example: 4
    flags:
      type: array
      items:
        type: object
        description: "flag of bit mask"
        properties:
          name:
            type: string
            description: "name of the flag"
            example: "transferable"
          value:
            type: integer
            description: "value of the flag"
            example: 2

AssetPairPolicyMask:
  type: object
  description: "Represents bit mask for asset pair policy"
  properties:
    value:
      type: integer
      description: "bit mask"
      format: int32
      example: 4
    flags:
      type: array
      items:
        type: object
        description: "flag of bit mask"
        properties:
          name:
            type: string
            description: "name of the flag"
            example: "tradeable_secondary_market"
          value:
            type: integer
            description: "value of the flag"
            example: 1