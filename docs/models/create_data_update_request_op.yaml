CreateDataUpdateRequestOpKey:
  type: object
  properties:
    id:
      type: string
      example: "123"
    type:
      type: string
      enum:
        - "operations-create-data-update-request"

CreateDataUpdateRequestOp:
  allOf:
  - $ref: '#/components/schemas/CreateDataUpdateRequestOpKey'
  - type: object
    required: [ relationships, attributes ]
    properties:
      relationships:
        type: object
        properties:
          owner:
            $ref: '#/components/schemas/AccountKey'
          request:
            $ref: '#/components/schemas/RequestKey'
          data:
            $ref: '#/components/schemas/DataKey'
      attributes:
        type: object
        required:
          - value
          - creator_details
        properties:
          creator_details:
            $ref: '#/components/schemas/Details'
          value:
            $ref: '#/components/schemas/Details'
          sequence_number:
            type: integer
