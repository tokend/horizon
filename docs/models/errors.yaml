Errors:
  description: "A standart JSON:API error"
  type: object
  required:
    - errors
  properties:
    errors:
      type: array
      description: "Non empty array of errors occured during request processing"
      items:
        type: object
        required:
          - title
          - status
        properties:
          title:
            type: string
            description: "Title is a short, human-readable summary of the problem"
            example: "Bad Request"
          detail:
            type: string
            description: "Detail is a human-readable explanation specific to this occurrence of the problem"
            example: "Request body were expected"
          status:
            type: integer
            description: "Status is the HTTP status code applicable to this problem"
            example: 400
            enum:
              - 400
              - 401
              - 404
          meta:
            type: object
            properties:
              field:
                type: string
                description: "Defines which field is invalid"
                example: "include"
              error:
                type: string
                description: "Defines what is wrong with specifed field"
                example: "`invalid_include` is not supported; supported values`: [balances balances.asset balances.state referrer role role.rules]"

          