                data:
                  $ref: '#/components/schemas/Int64Key'
            quote_asset:
              description: "Asset used to perform atomic swap"
              type: object
              deprecated: true
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
        attributes:
          type: object
          deprecated: true
          required:
            - base_amount
          properties:
            base_amount:
