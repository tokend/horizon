CreateSaleRequest:
  allOf:
    - $ref: '#/components/schemas/CreateSaleRequestKey'
    - type: object
      required: [ relationships, attributes ]
      properties:
        relationships:
          type: object
          properties:
            base_asset:
              type: object
              description: "Asset to be sold"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
            default_quote_asset:
              type: object
              description: "Default quote asset for sale"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
            quote_assets:
              description: "Sale quote assets specified on creation"
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/AssetKey'
        attributes:
          type: object
          required:
            - access_definition_type
            - base_asset_for_hard_cap
            - start_time
            - end_time
            - sale_type
            - creator_details
            - soft_cap
            - hard_cap
          properties:
            access_definition_type:
              type: string
              format: SaleAccessDefinitionType
              minimum: 1
              maximum: 3
              description: |
                indicates access definition type of the sale
                * 0 - none
                * 1 - whitelist
                * 2 - blacklist
            base_asset_for_hard_cap:
              type: string
              description: "Maximum amount of base asset to be sold"
              example: "1000.123456"
              format: Amount
            soft_cap:
              type: string
              format: Amount
              example: "123.678902"
              description: "Minimal amount in base asset for sale to reach to be considered successful"
            hard_cap:
              type: string
              format: Amount
              example: "123.678901"
              description: "Maximal amount in base asset to be sold on sale"
            start_time:
              type: string
              description: "Time when a sale should start"
              format: "date-time"
              example: "2012-11-01T22:08:41+00:00"
            end_time:
              type: string
              description: "Time when a sale should end"
              format: "date-time"
              example: "2012-11-01T22:08:41+00:00"
            sale_type:
              allOf:
                - $ref: '#/components/schemas/Enum'
              format: xdr.SaleType
              minimum: 1
              maximum: 3
              example: 2
              description: |
                Defines sale type:
                * 1 - **basic sale**
                * 2 - **crowdfunding** sale
                * 3 - **fixed price** sale
            creator_details:
              $ref: '#/components/schemas/Details'

