ChangeRoleDetails:
  allOf:
    - $ref: '#/components/schemas/Int64Key'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - destination_account
          properties:
            destination_account:
              type: object
              description: "Target account whose role is to be changed"
              properties:
                data:
                  $ref: '#/components/schemas/AccountKey'
        attributes:
          type: object
          required:
            - account_role_to_set
            - sequence_number
            - creator_details
          properties:
            account_role_to_set:
              type: integer
              minimum: 1
              maximum: 10
              description: |

              example: 1
            sequence_number:
              type: integer
              description: "Sequence number"
              example: 10
            creator_details:
              type: array
              items:
                $ref: '#/components/schemas/Details'

UpdateSaleDetailsDetails:
  allOf:
    - $ref: '#/components/schemas/Int64Key'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - sale
          properties:
            sale:
              type: object
              description: "Sale which details should be updated"
              properties:
                data:
                  $ref: '#/components/schemas/Int64Key'
        attributes:
          type: object
          required:
            - creator_details
          properties:
            creator_details:
              allOf:
              - $ref: '#/components/schemas/Details'
              - description: "New details to set for sale"

