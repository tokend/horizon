ReviewableRequestDetails:
  oneOf:
    - $ref: '#/components/schemas/CreateAssetDetails'
    - $ref: '#/components/schemas/UpdateAssetDetails'
    - $ref: '#/components/schemas/CreatePreIssuanceDetails'
    - $ref: '#/components/schemas/CreateIssuanceDetails'
    - $ref: '#/components/schemas/CreateWithdrawDetails'
    - $ref: '#/components/schemas/CreateSaleDetails'
    - $ref: '#/components/schemas/UpdateLimitsDetails'
    - $ref: '#/components/schemas/CreateAmlAlertDetails'
    - $ref: '#/components/schemas/ChangeRoleDetails'
    - $ref: '#/components/schemas/UpdateSaleDetailsDetails'
    - $ref: '#/components/schemas/CreateAtomicSwapBidDetails'
    - $ref: '#/components/schemas/CreateAtomicSwapDetails'
    - $ref: '#/components/schemas/CreatePollDetails'

CreateAssetDetails:
  allOf:
    - $ref: '#/components/schemas/Int64Key'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - asset
          properties:
            asset:
              type: object
              description: "asset"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
        attributes:
          type: object
          required:
            - asset
            - type
            - policies
            - pre_issuance_asset_signer
            - max_issuance_amount
            - initial_preissued_amount
            - creator_details
          properties:
            asset:
              type: string
              description: "Unique asset identifier"
              example: "USD"
            type:
              type: integer
              description: "Numeric type of asset"
              example: 1
            policies:
              type: integer
              description: "Policies specified for the asset creation"
              example: 12
            pre_issuance_asset_signer:
              type: string
              description: "Address of an account that performs pre issuance"
              example: "GBSR6JG5AYSAW7HK6EGJFYVIVN54LVGSY3ZLJ6X3IBQZ766EJABCZQTH"
            max_issuance_amount:
              type: string
              description: "Maximal amount to be issued"
              example: "1000.123456"
              format: Amount
            initial_preissued_amount:
              type: string
              description: "Amount to be issued automatically right after the asset creation"
              example: "1000.123456"
              format: Amount
            creator_details:
              $ref: '#/components/schemas/Details'

UpdateAssetDetails:
  allOf:
    - $ref: '#/components/schemas/Int64Key'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - asset
          properties:
            asset:
              type: object
              description: "asset"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
        attributes:
          type: object
          required:
            - policies
            - creator_details
          properties:
            policies:
              type: integer
              description: "Policies specified for the asset creation"
              example: 12
            creator_details:
              $ref: '#/components/schemas/Details'

CreatePreIssuanceDetails:
  allOf:
    - $ref: '#/components/schemas/Int64Key'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - asset
          properties:
            asset:
              type: object
              description: "asset"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
        attributes:
          type: object
          required:
            - amount
            - signature
            - reference
            - max_issuance_amount
            - initial_preissued_amount
            - creator_details
          properties:
            amount:
              type: string
              description: "Amount to be pre issued"
              example: "123214.123456"
              format: Amount
            signature:
              type: string
              description: "Signature of the pre issuance signer"
              example: "a343e3cbcc72928a571778f77bf2554eb5b72c79ce28bbc9d3325c60c21e5241"
            reference:
              type: string
              description: "Reference on the pre issuance request (since it cannot be submitted more than once)"
              example: "a343e3cbcc72928a571778f77bf2554eb5b72c79ce28bbc9d3325c60c2123451"
            max_issuance_amount:
              type: string
              description: "Maximal amount to be issued"
              example: "1000.123456"
              format: Amount
            initial_preissued_amount:
              type: string
              description: "Amount to be issued automatically right after the asset creation"
              example: "300.123456"
              format: Amount
            creator_details:
              $ref: '#/components/schemas/Details'

CreateIssuanceDetails:
  allOf:
    - $ref: '#/components/schemas/Int64Key'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - asset
            - receiver
          properties:
            asset:
              type: object
              description: "Asset"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
            receiver:
              type: object
              description: "Balance id that will receive the issued amount"
              properties:
                data:
                  $ref: '#/components/schemas/BalanceKey'
        attributes:
          type: object
          required:
            - creator_details
            - amount
          properties:
            amount:
              type: string
              description: "Amount to be issued"
              example: "1000.123456"
              format: Amount
            creator_details:
              $ref: '#/components/schemas/Details'

CreateWithdrawDetails:
  allOf:
    - $ref: '#/components/schemas/Int64Key'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - balance
          properties:
            balance:
              type: object
              description: "Balance id to withdraw from"
              properties:
                data:
                  $ref: '#/components/schemas/BalanceKey'
        attributes:
          type: object
          required:
            - fee
            - amount
            - creator_details
            - reviewer_details
          properties:
            amount:
              type: string
              description: "Amount to be issued"
              example: "1000.123456"
              format: Amount
            fee:
              type: object
              properties:
                $ref: '#/components/schemas/CalculatedFee'
            creator_details:
              $ref: '#/components/schemas/Details'
            reviewer_details:
              $ref: '#/components/schemas/Details'

CreateSaleDetails:
  allOf:
    - $ref: '#/components/schemas/Int64Key'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - base_asset
            - quote_assets
            - default_quote_asset
          properties:
            base_asset:
              type: object
              description: "Asset to be sold"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
            default_quote_asset:
              type: object
              description: "Default quote asset for sale"
              properties:
                data:
                  $ref: '#/components/schemas/AssetKey'
            quote_assets:
              description: "Assets that can be accepted"
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/AssetKey'
        attributes:
          type: object
          required:
            - base_asset_for_hard_cap
            - start_time
            - end_time
            - sale_type
            - creator_details
          properties:
            base_asset_for_hard_cap:
              type: string
              description: "Maximum amount of base asset to be sold"
              example: "1000.123456"
              format: Amount
            start_time:
              type: string
              description: "Time when a sale should start"
              format: "date-time"
              example: "2012-11-01T22:08:41+00:00"
            end_time:
              type: string
              description: "Time when a sale should end"
              format: "date-time"
              example: "2012-11-01T22:08:41+00:00"
            sale_type:
              type: integer
              minimum: 1
              maximum: 3
              example: 2
              description: |
                Defines sale type:
                * 1 - **basic sale**
                * 2 - **crowdfunding** sale
                * 3 - **fixed price** sale
            creator_details:
              $ref: '#/components/schemas/Details'

UpdateLimitsDetails:
  allOf:
    - $ref: '#/components/schemas/Int64Key'
    - type: object
      properties:
        attributes:
