ExternalSystemIDKey:
  type: object
  required:
    - id
    - type
  properties:
    id:
      type: string
      example: "1"
    type:
      type: string
      enum:
        - "external-system-ids"

ExternalSystemID:
  allOf:
    - $ref: '#components/schemas/ExternalSystemIDKey'
    - type: object
      properties:
        relationships:
          type: object
          required:
            - account
          properties:
            account:
              type: object
              description: "account related to the particular limit"
              properties:
                data:
                  $ref: '#/components/schemas/AccountKey'
        attributes:
          type: object
          required:
            external_system_type:
              type: int32
              example: 1
            data:
              type: string
              example: "0x34C274CA68d7F5bd39b855194Dc3382Fd99aee58"
            is_deleted:
              type: bool
              example: false
            expires_at:
              type: string
              example: "2012-11-01T22:08:41+00:00"
            binded_at:
              type: string
              example: "2012-10-30T22:08:41+00:00"
