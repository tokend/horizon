ManageExternalSystemPoolOpKey:
  type: object
  properties:
    id:
      type: string
      example: "123"
    type:
      type: string
      enum:
        - "operations-manage-external-system-account-id-pool-entry"

ManageExternalSystemPoolOp:
  allOf:
  - $ref: '#/components/schemas/ManageExternalSystemPoolOpKey'
  - type: object
    properties:
      attributes:
        type: object
        properties:
          required:
          - action
          action:
            allOf:
            - description: |
                * 0: "create"
                * 1: "remove"
            - $ref: '#/components/schemas/Enum'
          create:
            nullable: true
            $ref: '#/components/schemas/CreateExternalSystemPoolOp'
          remove:
            nullable: true
            $ref: '#/components/schemas/RemoveExternalSystemPoolOp'

CreateExternalSystemPoolOp:
  type: object
  properties:
    required:
    - pool_id
    - data
    - parent
    - external_system_type
    pool_id:
      type: integer
      description: "ID of external system pool"
      example: 2
    data:
      type: string
      description: "" #TODO

RemoveExternalSystemPoolOp:
  type: object
  properties:
    required:
    - pool_id
    pool_id:
      type: integer
      description: "ID of external system pool"
      example: 2