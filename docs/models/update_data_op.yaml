UpdateDataOpKey:
  type: object
  properties:
    id:
      type: string
      example: "123"
    type:
      type: string
      enum:
        - "operations-update-data"

UpdateDataOp:
  allOf:
  - $ref: '#/components/schemas/UpdateDataOpKey'
  - type: object
    required: [relationships, attributes]
    properties:
      relationships:
        type: object
        properties:
          owner:
            $ref: '#/components/schemas/AccountKey'
          data:
            $ref: '#/components/schemas/DataKey'
      attributes:
        type: object
        required:
          - id
          - value
        properties:
          id:
            type: integer
            format: uint64
          value:
            $ref: '#/components/schemas/Details'
