ManageSaleOpKey:
  type: object
  properties:
    id:
      type: string
      example: "123"
    type:
      type: string
      enum:
        - "operations-manage-sale"

ManageSaleOp:
  allOf:
  - $ref: '#/components/schemas/ManageSaleOpKey'
  - type: object
    properties:
      attributes:
        type: object
        properties:
          required:
          - sale_id
          - action
          sale_id:
            type: integer
            description: "ID of the sale to manage"
          action:
            allOf:
            - $ref: '#/components/schemas/Enum'
            - description: |
                * 1: "create_update_details_request"
                * 2: "cancel"
