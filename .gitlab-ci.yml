pages:
  stage: build-and-publish
  tags:
    - tokend
  script:
    - echo 'Nothing to do...'
  artifacts:
    paths:
      - public
  only:
    - master
    - feature/deferred-payment

Cleanup:
  stage: cleanup
  tags:
    - tokend
  services:
    - docker:18-dind
  image:
    name: "registry.gitlab.com/tokend/devops/werf-dind:8588e38f423bc5cc35c68e57e0c0dd57eb920e5d"
    entrypoint: [""]
  <<: *before_script_templ
  script:
    - type werf && source $(werf ci-env gitlab --as-file)
    - docker login -u nobody -p ${WERF_IMAGES_CLEANUP_PASSWORD} ${WERF_IMAGES_REPO}
    - werf cleanup
  only: [schedules]
  interruptible: true

